<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Main CSS-->
	<link rel="stylesheet" th:href="@{/css/LoginRegisterCSS.css}"
		href="../../static/css//LoginRegisterCSS.css" />
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" align="center">Formular de autentificare</h2>

                    	<div th:if="${#request.getParameter('error') == true}"
	                    	style="color: black; margin: 10px 0px;"> Autentificare esuata:<br>
	                    	<h1>muie psd</h1>
	                    	<span 
	                    		th:if="${#session!= null and 
								#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null and
	 							#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message == 'Bad credentials'}">
	 							Username sau utilizator gresit
	 						</span>
 						</div>
                    	
                    <form class="form-container" th:action="@{/j_spring_security_check}" method = "post">
                        <div class="row row-space">
                            <div class="col">
                                <div class="input-group" align = "center">
                                    <label class="label">Email institutional</label>
                                    <input class="input--style-4" type="text" name="email" size="4000" style="font-size:1.5em">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">           
                            <div class="col">
                                <div class="input-group" align = "center">
                                    <label class="label">Parola</label>
                                    <input class="input--style-4" type="password" name="password" size="4000" style="font-size:2.5em">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15" align="center">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Autentificare</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main JS-->
    <script src="scripts/LoginRegisterScript.js"></script>
</body>

</html>
<!-- end document-->
